<mat-card>
    <mat-card-header>
        <h2>{{'signup' | translate}}</h2>
    </mat-card-header>
    <br>
<mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
        <mat-form-field>
          <mat-label>{{'name' | translate}}</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{'username' | translate}}</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{'password' | translate}}</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" type="password" formControlName="password"/>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"></button>
        </mat-form-field>
        <div class="d-flex justify-content-between">
          <button color="primary" [disabled]="!signupForm.valid" mat-raised-button >{{'signup' | translate}}</button>
          <a routerLink="/login" mat-raised-button color="accent">{{'Back to Login' | translate}}</a>
        </div>
      </form>    
</mat-card-content>
</mat-card>
