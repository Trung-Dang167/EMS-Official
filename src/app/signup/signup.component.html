<mat-card>
    <mat-card-header>
        <h2>{{'signup' | translate}}</h2>
    </mat-card-header>
    <br>

<mat-card-content>
    <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
        <mat-form-field>
          <mat-label>{{'name' | translate}}</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{'username' | translate}}</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>{{'password' | translate}}</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
          />
        </mat-form-field>
        <button color="primary" [disabled]="!signupForm.valid" mat-raised-button type="submit">
          <span>Sign up</span>
        </button>
        <a routerLink="/login" mat-raised-button color="accent">Back to Login</a>
      </form>    
</mat-card-content>
