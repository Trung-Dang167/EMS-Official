<div class="main-div">
  <mat-card class="login-card">
    <mat-card-header>
        <h2>{{'login' | translate}}</h2>
    </mat-card-header>
    <br>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="username-field">
                <mat-form-field class="example-full-width">
                    <mat-label>{{'username' | translate}}</mat-label>
                    <input matInput formControlName="username" >
                  </mat-form-field>
            </div>
            <div class="password-field">
                <mat-form-field>
                    <mat-label>{{'password' | translate}}</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
            </div>
              <div>
                <button mat-raised-button color="primary">{{'login' | translate}}</button>
                <a routerLink="/signup" mat-raised-button color="accent">New User?</a>
              </div>
          </form>
    </mat-card-content>
</mat-card>
</div>
