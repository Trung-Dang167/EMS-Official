<h1>{{'alarm' | translate}}</h1>

<div class="dashboardTable">
  <table mat-table [dataSource]="filteredData">
    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef> Tag </th>
      <td mat-cell *matCellDef="let data"> {{data.tag}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{'sampleName' | translate}} </th>
      <td mat-cell *matCellDef="let data"> {{data.name}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> {{'status' | translate}} </th>
      <td mat-cell *matCellDef="let data">
        <button mat-button color="warn" >
          {{data.status | translate}}
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="dt">
      <th mat-header-cell *matHeaderCellDef> {{'date' | translate}} </th>
      <td mat-cell *matCellDef="let data"> {{data.dt |translate | dateConvert }} </td>
    </ng-container>
    <ng-container matColumnDef="realtimeValue">
      <th mat-header-cell *matHeaderCellDef> {{'realtimeValue' | translate}} </th>
      <td mat-cell *matCellDef="let data"> {{data.realtimeValue}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let data; columns: displayColumns;"></tr>
  </table>
</div>

<div class="language">
  <span class="fi fi-vn">
    <button mat-button (click)="useLanguage('vi')"></button>
  </span>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
  <span class="fi fi-us">
    <button mat-button (click)="useLanguage('en')"></button>
  </span>
</div>
