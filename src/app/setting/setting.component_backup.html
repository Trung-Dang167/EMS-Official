<h1>{{'gasLimit' | translate}}</h1>

<div class="main-body">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="tag">
          <th mat-header-cell *matHeaderCellDef> {{'Mã Thiết Bị' | translate}} </th>
          <td mat-cell *matCellDef="let data"> {{data.tag}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> {{'Tên Mẫu Đo' | translate}} </th>
          <td mat-cell *matCellDef="let data"> {{data.name}} </td>
        </ng-container>
        <ng-container matColumnDef="maxValue">
          <th mat-header-cell *matHeaderCellDef> {{'Giá Trị Đo Tối Đa' | translate}} </th>
          <td mat-cell *matCellDef="let data"> {{data.maxValue}} </td>
        </ng-container>
        <ng-container matColumnDef="alarmValue">
          <th mat-header-cell *matHeaderCellDef> {{'Đặt Ngưỡng Cảnh Báo' | translate}} </th>
          <td mat-cell *matCellDef="let data"> {{data.alarmValue}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Cập nhật' | translate}} </th>
          <td mat-cell *matCellDef="let data">
            <button mat-icon-button color="primary" (click)="openEditForm(data)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let data; columns: displayColumns;"></tr>
  
      </table>
    </div>
  </div>

  <div class="language">
    <span class="fi fi-vn">
      <button mat-button (click)="useLanguage('vi')"></button>
    </span>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
    <span class="fi fi-us">
      <button mat-button (click)="useLanguage('en')"></button>
    </span>
  </div>
